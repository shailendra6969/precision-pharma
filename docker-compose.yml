version: '3.8'

services:
  # FastAPI Backend
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - NEO4J_URI=neo4j://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      - neo4j
    volumes:
      - ./data:/app/data
      - ./models:/app/models
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000

  # Streamlit Dashboard
  ui:
    build: .
    ports:
      - "8501:8501"
    environment:
      - NEO4J_URI=neo4j://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password
    depends_on:
      - api
      - neo4j
    volumes:
      - ./data:/app/data
      - ./src:/app/src
    command: streamlit run src/ui/app.py --server.port 8501

  # Neo4j Knowledge Graph
  neo4j:
    image: neo4j:5.14
    ports:
      - "7687:7687"
      - "7474:7474"
    environment:
      - NEO4J_AUTH=neo4j/password
      - NEO4J_ACCEPT_LICENSE_AGREEMENT=yes
    volumes:
      - neo4j_data:/var/lib/neo4j/data
      - neo4j_logs:/var/lib/neo4j/logs

volumes:
  neo4j_data:
  neo4j_logs:
